<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diabetes Prediction Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.1);
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 5px;
      color: #ffffff;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ddb3;
    }

    #result {
      margin-top: 25px;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      background-color: #222;
      border: 2px solid #00ffcc;
      color: #00ffcc;
    }

    .positive {
  background-color: #003300;
  color: #00cc44;  /* green */
  border-color: #00cc44;
}

.negative {
  background-color: #330000;
  color: #ff4d4d;  /* red */
  border-color: #ff4d4d;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Diabetes Prediction</h1>
    <form id="predict-form" action="result">
      <label for="pregnancies">Pregnancies</label>
      <input type="number" id="pregnancies" name="pregnancies">

      <label for="glucose">Glucose</label>
      <input type="number" id="glucose" name="glucose">

      <label for="bloodPressure">Blood Pressure</label>
      <input type="number" id="bloodPressure" name="bloodPressure">

      <label for="skinThickness">Skin Thickness</label>
      <input type="number" id="skinThickness" name="skinThickness">

      <label for="insulin">Insulin</label>
      <input type="number" id="insulin" name="insulin">

      <label for="bmi">BMI</label>
      <input type="number" step="0.1" id="bmi" name="bmi">

      <label for="dpf">Diabetes Pedigree Function</label>
      <input type="number" step="0.01" id="dpf" name="dpf">

      <label for="age">Age</label>
      <input type="number" id="age" name="age">

      <button type="submit">Predict</button>
    </form>

    <div id="result" class="{% if result2 == 'Positive' %}positive{% elif result2 == 'Negative' %}negative{% endif %}">
      Result: {{ result2 }}
    </div>
    
  </div>

</body>
</html>
